<div>
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <label for="email">Email:</label>
      <input [(ngModel)]="email" name="email" id="email" required />
      <br />
      <label for="password">Password:</label>
      <input [(ngModel)]="password" name="password" type="password" id="password" required />
      <br />
      <label for="confirmPassword">Confirm Password:</label>
      <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" id="confirmPassword" required />
      <br />
      <button type="submit">Register</button>
    </form>
    <p *ngIf="error">{{ error }}</p>
</div>
